<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PwC Event Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    /* Main Container */
    .container {
      display: flex;
      height: 100vh;
    }

    /* Left Panel */
    .left-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 40px 80px;
      position: relative;
      justify-content: center;
    }
    .left-panel .logo {
      width: 100px;
      position: absolute;
      top: 40px;
      left: 60px;
    }
    .left-panel h1 {
      font-size: 9rem;
      font-weight: bold;
      color: #2d2d2d;
      line-height: 1.1;
      margin-bottom: 80px;
      max-width: 10000px;
    }

    /* Buttons */
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 50px;
      width: 100%;
      max-width: 1000px;
      margin-left: 25px;
    }
    .btn {
      background-color: #e0301e;
      color: #fff;
      border: none;
      padding: 24px 40px;
      font-size: 20px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 6px;
      text-align: center;
      transition: background-color 0.2s;
      width: 100%;
    }
    .btn:hover {
      background-color: #c62828;
    }

    /* Right Panel */
    .right-panel {
      flex: 1;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .right-panel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .right-panel {
        display: none;
      }
      .left-panel {
        padding: 20px 30px;
      }
      .left-panel h1 {
        font-size: 5rem;
        margin-top: 100px;
      }
      .left-panel .logo {
        width: 80px;
        top: 20px;
        left: 30px;
      }
      .button-container {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <img src="{% static 'img/pwc-logo.png' %}" alt="PwC Logo" class="logo">
      <h1>Welcome to the<br>PwC Event Hub</h1>
      
      <div class="button-container">
        <a href="{% url 'login' %}" class="btn">Login</a>
        <a href="{% url 'signup' %}" class="btn">Sign Up</a>
      </div>
    </div>
    
    <!-- Right Panel -->
    <div class="right-panel">
        <img src="{% static 'img/LandingPagePhoto.jpg' %}" alt="Teamwork">
    </div>
  </div>

</body>
</html>
