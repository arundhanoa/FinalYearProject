{% extends "main/base.html" %}
{% load static %}

{% block title %}Settings{% endblock %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        main {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 500;
            color: #444;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        input:focus {
            outline: none;
            border-color: #e0301e;
            box-shadow: 0 0 0 2px rgba(224, 48, 30, 0.1);
        }

        button {
            margin-top: 10px;
            padding: 12px 20px;
            background-color: #e0301e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c62828;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            margin-bottom: 20px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-button:hover {
            color: #e0301e;
        }
    </style>
{% endblock %}

{% block content %}
    <a href="javascript:history.back()" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>
    <main>
        <h1>Settings</h1>
        <form action="{% url 'settings_update' %}" method="post">
            {% csrf_token %}
            <label for="email">Update Email:</label>
            <input type="email" id="email" name="email">
            
            <label for="password">Update Password:</label>
            <input type="password" id="password" name="password">
            
            <button type="submit">Update</button>
        </form>
    </main>
{% endblock %}
