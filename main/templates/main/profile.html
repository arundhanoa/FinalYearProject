{% extends "main/base.html" %}
{% load static %}

{% block title %}Profile{% endblock %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        p {
            margin: 15px 0;
            font-size: 1.1em;
            color: #444;
        }

        strong {
            color: #333;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            margin-bottom: 20px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-button:hover {
            color: #e0301e;
        }

        a[href*="settings"] {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e0301e;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        a[href*="settings"]:hover {
            background-color: #c62828;
        }
    </style>
{% endblock %}

{% block content %}
    <a href="javascript:history.back()" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>
    <main>
        <h1>Profile</h1>
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Email:</strong> johndoe@example.com</p>
        <p><strong>Member Since:</strong> January 2021</p>
        
        <a href="{% url 'settings' %}">Update Profile</a>
    </main>
{% endblock %}
